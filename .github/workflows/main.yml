name: Gold Price Tracker
on:
  schedule:
    - cron: '0 * * * *' # سيعمل الكود تلقائياً كل ساعة
  workflow_dispatch: # يتيح لك تشغيله يدوياً بضغطة زر

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install scrapling

      - name: Run Scraper
        run: python gold_tracker.py
